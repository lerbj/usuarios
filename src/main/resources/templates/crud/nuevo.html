<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <title>Lista::Crud</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"> </script>
</head>
<body>
<div class="page-header">
    <h1>Nuevo Usuario</h1>
</div>
<form action="#" th:action="@{/crud/crear}" th:object="${usuario}" method="post">
    <div class="form-group">
        <label for="nombre" class="col-sm-2 control-label">Nombre</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="tu nombre..." />
            <p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="alert alert-danger" />
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Contrasena</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password" id="password" placeholder="tu contrasena.." />
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger" />
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Correo electronico</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="email" id="email" placeholder="tu correo.." />
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger" />
        </div>
    </div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Crear</button>
    </div>
</div>

</form>
</body>
</html>
