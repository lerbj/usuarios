<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <title>Editar::Crud</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
<div class="page-header">
    <h1>Editar Usuario</h1>
</div>
<form action="#" th:action="@{/crud/actualizar}" th:object="${usuario}" method="post">
    <input type="hidden" id="id" name="id" th:field="*{id}" />
    <div class="form-group">
        <label for="nombre" class="col-sm-2 control-label">Nombre</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="nombre" id="nombre" th:field="*{nombre}" />
            <p typeth:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="alert alert-danger" />
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Contrasena</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="password" id="password" th:field="*{password}" />
            <p typeth:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger" />
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Correo electronico</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="email" id="email" th:field="*{email}" />
            <p typeth:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger" />
        </div>
    </div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Modificar</button>
    </div>
</div>
</form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
