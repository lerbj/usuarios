<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <title>Lista::Crud</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"> </script>
</head>
<body>
<div class="panel panel-info">
    <div class="panel-heading"><h3>Lista de usuarios</h3> </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Contrasena</th>
            <th>Correo electronico</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td data-th-text="${usuario.id}"></td>
            <td data-th-text="${usuario.nombre}"></td>
            <td data-th-text="${usuario.password}"></td>
            <td data-th-text="${usuario.email}"></td>
        </tr>
        </tbody>
    </table>
</div>
<br/>
<a class="btn btn-info" href="/crud">Volver</a>
</body>
</html>
